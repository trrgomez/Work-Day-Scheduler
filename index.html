<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Alert Divs Start -->
    <div id="saveTask" class="alert alert-success fixed-top w-25 mx-auto p-3" role="alert">
      Your task has been saved!
    </div>
    <div id="error" class="alert alert-danger fixed-top w-25 mx-auto p-3" role="alert">
      No task has been entered!
    </div>
    <!-- Alert Divs End -->

    <!-- Time Blocks start -->
    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="8">8:00 A.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="9">9:00 A.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="10">10:00 A.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="11">11:00 A.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="12">12:00 P.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="13">1:00 P.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="14">2:00 P.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="15">3:00 P.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="16">4:00 P.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-2 col-lg-1 hour" id="17">5:00 P.M</div>
      <textarea class="col-8 col-lg-10 description bg-light border-top"></textarea>
      <button class="col-2 col-lg-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- Time Blocks End -->


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
